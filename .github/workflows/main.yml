on: [push,pull_request]

jobs:
  packj:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
      - name: Use packj.dev
        uses: sbmthakur/packj.dev@main
        with:
            REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
